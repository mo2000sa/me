<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصميم موقع</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("https://ar.pikbest.com/photo/vertical-shot-of-a-road-going-through-beautiful-colorful-trees-captured-in-day-time_9421860.html"); /* استبدل 'background.jpg' برابط صورة الخلفية */
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            width: 100%;
        }
        .circle {
            width: 200px;
            height: 200px;
            background-image: url("images/photo_2024-08-18_23-23-31.jpg"); /* استبدل 'your-photo.jpg' برابط صورتك الشخصية */
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin: 0 auto 30px auto; /* هذا السطر يضمن أن الصورة في المنتصف */
        }
        .social {
            margin: 10px auto;
            padding: 20px;
            color: white;
            font-size: 20px;
            text-decoration: none;
            display: block;
            width: 300px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .facebook {
            background-color: #3b5998; /* أزرق لفيسبوك */
        }
        .instagram {
            background-color: #e4405f; /* برتقالي لإنستغرام */
        }
        .tiktok {
            background-color: #000000; /* أسود لتيكتوك */
        }
        .social:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <a href="https://www.facebook.com/my4ygg?mibextid=ZbWKwL" class="social facebook">Facebook</a>
        <a href="https://www.instagram.com/musa.iraq_?igsh=MWs1bWNoYmFhaXJieQ==" class="social instagram">Instagram</a>
        <a href="https://www.tiktok.com/@musa_iraq?_t=8oinVHv5DcO&_r=1" class="social tiktok">TikTok</a>
    </div>
</body>
</html>
