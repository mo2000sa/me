<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link Hub</title>
    <style>
        /* إعداد الصفحة */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: black; /* لون خلفي أساسي */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* منع التمرير */
        }

        /* خلفية النقاط الخضراء المتحركة */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: radial-gradient(circle, green 2px, transparent 2px);
            background-size: 50px 50px;
            background-color: black;
            animation: moveAnts 5s linear infinite;
            z-index: -1;
        }

        /* حركة النقاط */
        @keyframes moveAnts {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-50px, -50px);
            }
        }

        /* تصميم الحاوية */
        .container {
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        /* الروابط */
        .links {
            margin-top: 20px;
        }

        .btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to My Social Hub</h1>
            <p>Connect with me on social media!</p>
            <div class="links">
                <a href="https://facebook.com" target="_blank" class="btn">Facebook</a>
                <a href="https://instagram.com" target="_blank" class="btn">Instagram</a>
                <a href="https://tiktok.com" target="_blank" class="btn">TikTok</a>
                <a href="https://t.me" target="_blank" class="btn">Telegram</a>
            </div>
        </div>
    </div>
</body>
</html>
